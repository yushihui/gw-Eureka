spring:
  application:
    name: eureka-service

server:
  port: 8761

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    legacy_api:
      path: /legacy_api/**
      sensitiveHeaders:
      url: http://localhost:80

    task-service:
      path: /task-service/**
      url: http://localhost:8503